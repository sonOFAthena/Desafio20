<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu-Principal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container-logo">
        <img
          class="container-logo__image"
          src="https://static.wixstatic.com/media/4023e9_1987aa17c8464c91a09db9a8d3921514~mv2.png/v1/fill/w_60,h_60,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/image%20(2)_webp.png"
          alt="logo lernu"
        />
        <img
          class="container-logo__name"
          src="https://static.wixstatic.com/media/4023e9_97815d58250d436097ce19032bcc13aa~mv2.png/v1/crop/x_46,y_0,w_1280,h_456/fill/w_131,h_47,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/logomorado.png"
          alt="nombre lernu"
        />
      </div>
      <div class="container-profile">
        <div class="container-profile__image">
          <img src="https://i.pravatar.cc/300" alt="imagen usuario" />
        </div>
        <div class="container-profile__info">
          <p class="container-profile__info__name">Hola,</p>
          <p class="container-profile__info__time-date">9/7/2022 12:06:08</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container-section">
        <a class="container-section--button" href="#">Personas</a>
        <a class="container-section--button" href="#">Lecciones</a>
        <a class="container-section--button" href="#">Recursos</a>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
